<!DOCTYPE html>
<html lang="en">
<head>
  <title>Outlook Clone</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-image: url('downloadimage.jpg'); /* your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-blend-mode: lighten;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      padding: 15px 20px;
      margin: 0;
      color: #333;
      align-self: flex-start;
      font-size: 1.5em;
    }

    .topnav {
      overflow: hidden;
      background-color: #e9e9e9;
      display: flex;
      width: 100%;
      padding: 14px 30px;
    }

    .topnav a {
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #2196F3;
      color: white;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-left: auto;
      margin-right: auto;
    }

    .topnav input[type=text] {
      padding: 6px;
      font-size: 17px;
      border: none;
      margin: 0 10px;
      width: 300px; /* Increased width of the search bar */
      background-color: white; /* Explicitly set background-color to white */
    }

    .topnav .search-container button {
      padding: 15px 10px;
      background: #ddd;
      font-size: 25px;
      border: none;
      cursor: pointer;
    }

    .topnav .search-container button:hover {
      background: #ccc;
    }

    @media screen and (max-width: 600px) {
      .topnav {
        flex-direction: column;
        align-items: flex-start;
      }

      .topnav a {
        width: 100%;
        text-align: left;
      }

      .search-container {
        width: 100%;
        margin: 10px 0;
        justify-content: center;
      }

      .topnav input[type=text],
      .topnav .search-container button {
        width: calc(100% - 20px);
        margin: 5px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <div class="search-container">
      <form action="/action_page.php">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <div></div>
  </div>

  <h1>Outlook</h1>

  <div style="padding-left:16px">
  </div>

</body>
</html>
